<ion-header>
    <ion-toolbar>
      <ion-title>
        Games
      </ion-title>
      <ion-icon name="contact" slot="end" size="large" routerLink="/login" style=margin-right:20px;></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" routerLink="/tabs/addGame">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-list *ngIf="games">

        <ion-item-sliding *ngFor="let u of games">
            <ion-item-options side="start">
              <ion-item-option (click)="editar(u)" expandable>
                Editar
              </ion-item-option>
            </ion-item-options> 


      <ion-item  routerLink="/tabs/perfilGame/{{u.key}}">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>nome: {{ u.nome }}</ion-label>
        <ion-text>valor: {{ u.valor }}</ion-text>
      </ion-item>
 

    <ion-item-options side="end">
        <ion-item-option (click)="apagar(u)" color="danger" expandable>
          Deletar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  
  <ion-content>
