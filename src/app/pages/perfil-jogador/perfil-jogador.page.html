<ion-header>
  <ion-toolbar>
    <ion-title>perfil-jogador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <img [src]="jogador.foto">
    <!-- <img src= "{{jogador.foto}}"> -->
  </ion-item>


  <ion-item>

      <ion-text>      
    <h2> Nome: {{jogador.nome}}</h2>
    <p> E-mail: {{jogador.email}}</p>
    <p> Nick name: {{jogador.nickname}}</p>
    <p> Senha: {{jogador.pws}}</p>
      </ion-text>

  </ion-item>
</ion-content>
